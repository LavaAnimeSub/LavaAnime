<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>LavaAnimeSub</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/vue.min.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LavaAnimeSub',
      loadSidebar: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/docsify.min.js"></script>
  <!-- Pangu.js, 专治强迫症 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/pangu/4.0.7/pangu.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', pangu.autoSpacingPage());
  </script>
</body>

</html>
